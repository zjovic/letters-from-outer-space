<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Typerr arcade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="canvas">
      <button id="start">Start</button>
    </div>
    <div class="keyboard">
      <div class="row">
        <div data-key="q" class="key">
          <kbd>q</kbd>
        </div>
        <div data-key="w" class="key">
          <kbd>w</kbd>
        </div>
        <div data-key="e" class="key">
          <kbd>e</kbd>
        </div>
        <div data-key="r" class="key">
          <kbd>r</kbd>
        </div>
        <div data-key="t" class="key">
          <kbd>t</kbd>
        </div>
        <div data-key="y" class="key">
          <kbd>y</kbd>
        </div>
        <div data-key="u" class="key">
          <kbd>u</kbd>
        </div>
        <div data-key="i" class="key">
          <kbd>i</kbd>
        </div>
        <div data-key="o" class="key">
          <kbd>o</kbd>
        </div>
        <div data-key="p" class="key">
          <kbd>p</kbd>
        </div>
      </div>
      <div class="row">
        <div data-key="a" class="key">
          <kbd>a</kbd>
        </div>
        <div data-key="s" class="key">
          <kbd>s</kbd>
        </div>
        <div data-key="d" class="key">
          <kbd>d</kbd>
        </div>
        <div data-key="f" class="key">
          <kbd>f</kbd>
        </div>
        <div data-key="g" class="key">
          <kbd>g</kbd>
        </div>
        <div data-key="h" class="key">
          <kbd>h</kbd>
        </div>
        <div data-key="j" class="key">
          <kbd>j</kbd>
        </div>
        <div data-key="k" class="key">
          <kbd>k</kbd>
        </div>
        <div data-key="l" class="key">
          <kbd>l</kbd>
        </div>
      </div>
      <div class="row">
        <div data-key="z" class="key">
          <kbd>z</kbd>
        </div>
        <div data-key="x" class="key">
          <kbd>x</kbd>
        </div>
        <div data-key="c" class="key">
          <kbd>c</kbd>
        </div>
        <div data-key="v" class="key">
          <kbd>v</kbd>
        </div>
        <div data-key="b" class="key">
          <kbd>b</kbd>
        </div>
        <div data-key="n" class="key">
          <kbd>n</kbd>
        </div>
        <div data-key="m" class="key">
          <kbd>m</kbd>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
